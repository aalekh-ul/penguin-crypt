<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐧 Login - Penguin Crypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffc3;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      opacity: 0.6;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Floating penguin emojis */
    .penguin {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .login-container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.15);
      z-index: 2;
      text-align: center;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 2rem;
    }

    .btn-accent {
      background-color: #00ffc3;
      color: #121212;
      font-weight: bold;
    }

    .btn-accent:hover {
      background-color: #00e6b1;
      color: #121212;
    }

    .input-group .btn {
      border: 1px solid #00ffc3;
      color: #00ffc3;
      background: transparent;
    }

    .input-group .btn:hover {
      background-color: #00ffc3;
      color: #121212;
    }

    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Stars and Penguins -->
  <div class="star" style="top:10%; left:90%;"></div>
  <div class="star" style="top:20%; left:70%;"></div>
  <div class="star" style="top:30%; left:60%;"></div>
  <div class="star" style="top:40%; left:30%;"></div>
  <div class="star" style="top:50%; left:20%;"></div>
  <div class="star" style="top:60%; left:70%;"></div>
  <div class="star" style="top:70%; left:10%;"></div>
  <div class="star" style="top:80%; left:80%;"></div>
    
  <!-- <div class="penguin" style="top:5%; left:90%;">🐧</div>
  <div class="penguin" style="top:5%; left:5%;">🐧</div>
  <div class="penguin" style="top:90%; left:90%;">🐧</div>
  <div class="penguin" style="top:15%; left:60%;">🐧</div>
  <div class="penguin" style="top:40%; left:10%;">🐧</div>
  <div class="penguin" style="top:33%; left:30%;">🐧</div>
  <div class="penguin" style="top:33%; left:80%;">🐧</div>
  <div class="penguin" style="top:87%; left:25%;">🐧</div>
  <div class="penguin" style="top:80%; left:50%;">🐧</div> -->

  <div class="login-container">
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth_bp.login_page') }}" method="POST">
      <div class="mb-3">
        <label style="margin: auto; padding-bottom: 5%; color: #d41515;">Enter your Master Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required autofocus>
          <button type="button" class="btn" id="togglePassword">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-accent w-100 mt-2">Submit</button>
    </form>
  </div>

  <script>
    const togglePasswordBtn = document.getElementById("togglePassword");
    togglePasswordBtn.addEventListener("click", () => {
      const input = document.getElementById("password");
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      togglePasswordBtn.textContent = isHidden ? "🙈" : "👁️";
    });
  </script>

</body>
</html>
